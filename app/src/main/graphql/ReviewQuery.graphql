query Review ($reviewSort:[ReviewSort]){

    Page(perPage:50,page:1){
        reviews(sort: $reviewSort){
            id
            userId
            mediaId
            mediaType
            summary
            body,
            rating,
            ratingAmount
            score,
            user {
                id
                name
                avatar {
                    large,medium
                }
            }
            media {
                ...HomeMedia
            }

        }
    }
}